<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.2.0/rxjs.umd.js"></script>
</head>

    <style>
    
    body{
        background-color: #00aeff;
        color: white;
        font-family: sans-serif;
    }

    .Messages div{
        background-color: white;
        border: black;
        border-radius: 4px;
        padding: 10px;
        color: black;
        margin: 4px;
    }
    
    </style>

<body>

    <div>
        <div style="font-size: 28px; margin-bottom:15px" >
            <span>Alice's Mailbox</span>
            <button style="float:right" class="Clear">Clear</button>
        </div>
        <div>

            <span>Messages:</span>

        </div>
        <div class="Messages">

        </div>
    </div>

    <script>
        async function refresh() {
            const res = await fetch("http://messages.demo-v1/api/users/alice/messages");
            const data = await res.json();
            document.querySelector(".Messages").innerHTML = data.map(x => `<div>${x}</div>`).join("")
        }

        document.querySelector(".Clear").addEventListener("click", async () => {
            await fetch("http://messages.demo-v1/api/users/alice/messages", {
                method: "delete"
            });
            refresh();
        })
        refresh();
    </script>
</body>

</html>
